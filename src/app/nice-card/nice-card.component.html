<div class="box" [ngClass]="{'small' : size==='small', 'big' : size==='big'}">
    <svg *ngIf="size==='big'" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <line class="top" x1="0" y1="0" x2="900" y2="0"/>
        <line class="left" x1="0" y1="460" x2="0" y2="-920"/>
        <line class="bottom" x1="300" y1="460" x2="-600" y2="460"/>
        <line class="right" x1="300" y1="0" x2="300" y2="1380"/>
    </svg>
    <svg *ngIf="size==='small'" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <line class="top" x1="0" y1="0" x2="450" y2="0"/>
        <line class="left" x1="0" y1="230" x2="0" y2="-460"/>
        <line class="bottom" x1="150" y1="230" x2="-300" y2="230"/>
        <line class="right" x1="150" y1="0" x2="150" y2="690"/>
    </svg>
    <div class="allTexts">
        <div class="texts largeT">
            <h3>{{letter.slice(0,1)}}</h3>
        </div>
        <div class="texts smallT">
            <span>{{firstText}}</span>
        </div>
        <div class="texts mediumT">
            <span>{{secondText}}</span>
        </div>
    </div>
</div>
